
{% extends 'back/master.html' %}
{% load static %}
{% block content %}
                     <!-- Page content -->
                    <div id="page-content">
                        <!-- Forms General Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="gi gi-notes_2"></i>Change PAssword<br><small>You can change password here.</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Password</li>
                            <li><a href="">Change</a></li>
                        </ul>
                        <!-- END Forms General Header -->

                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <div class="block-options pull-right">
                                            <a href="javascript:void(0)" class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles .form-bordered class">PAssword</a>
                                        </div>
                                        <h2><strong>Change</strong> Password</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{% url 'changepass' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                                      {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="password" id="oldpass" name="oldpass" class="form-control" placeholder="Old Password">
                                            </div>


                                            <div class="col-md-6">
                                                <input type="password" id="newpass" name="newpass" class="form-control" placeholder="New Password">
                                            </div>
                                    
                                    

                                            
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right" onclick="return confirm('Are u sure?')"></i> Submit</button>
                                                
                                            </div>
                                            
                                        </div>

                                 
                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                           
                        </div>

                
                    </div>
                    <!-- END Page Content -->


{% endblock %}

{% block footer %}

        <!-- jQuery, Bootstrap.js, jQuery plugins and Custom JS code -->
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/app.js"></script>

        <!-- ckeditor.js, load it only in the page you would like to use CKEditor (it's a heavy plugin to include it with the others!) -->
        <script src="js/helpers/ckeditor/ckeditor.js"></script>

{% endblock %}
